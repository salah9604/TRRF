<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ramadan Robotics Festival 2026 | Teams Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/techware.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="topbar">
        <div class="brand">
            <div class="logoBox" title="ضع لوجو Techware هنا">
                <img src="/techware.png" alt="Techware Logo" width="52px">
            
            </div>
            <div class="brandText">
                <h1>Ramadan Robotics Festival 2026</h1>
                <p>Teams Registration</p>
            </div>
        </div>

        <div class="actions">
            <button class="btn primary" id="addTeamBtn">Add Team</button>
        </div>
    </header>

    <main class="wrap">
        <section class="kpis">
            <div class="card kpi">
                <div class="kpiTitle">Total Teams</div>
                <div class="kpiValue" id="kpiTeams">0</div>
            </div>
            <div class="card kpi">
                <div class="kpiTitle">Total Players</div>
                <div class="kpiValue" id="kpiPlayers">0</div>
            </div>
            <div class="card kpi">
                <div class="kpiTitle">EV3 RoboSoccer</div>
                <div class="kpiValue" id="kpiEv3Soccer">0</div>
            </div>
            <div class="card kpi">
                <div class="kpiTitle">WeDo RoboSoccer</div>
                <div class="kpiValue" id="kpiWeDoSoccer">0</div>
            </div>
            <div class="card kpi">
                <div class="kpiTitle">EV3 Sumo</div>
                <div class="kpiValue" id="kpiEv3Sumo">0</div>
            </div>
        </section>

        <section class="card panel">
            <div class="panelHead">
                <h2>Teams</h2>
                <div class="panelTools">
                    <input id="searchInput" class="input" type="text" placeholder="بحث باسم الفريق أو الطالب..." />
                    <select id="divisionFilter" class="input">
                        <option value="ALL">كل الأقسام</option>
                        <option value="ev3-robosoccer">ev3-robosoccer</option>
                        <option value="wedo-robosoccer">wedo-robosoccer</option>
                        <option value="ev3-sumo">ev3-sumo</option>
                    </select>
                </div>
            </div>

            <div id="teamsGrid" class="grid"></div>

            <div class="muted footHint" id="footHint">—</div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal" id="teamModal">
        <div class="backdrop" data-close="1"></div>

        <div class="modalCard">
            <div class="modalHead">
                <div>
                    <h3 id="modalTitle">Add Team</h3>
                    <p class="muted" id="modalSub">تسجيل فريق جديد</p>
                </div>
                <button class="iconBtn" data-close="1" title="إغلاق">✕</button>
            </div>

            <div class="modalBody">
                <div class="formGrid">
                    <div class="field">
                        <label>Team Name</label>
                        <input id="teamName" class="input" type="text" placeholder="مثال: Sphinx" />
                    </div>

                    <div class="field">
                        <label>Division</label>
                        <select id="division" class="input">
                            <option value="ev3-robosoccer">ev3-robosoccer</option>
                            <option value="wedo-robosoccer">wedo-robosoccer</option>
                            <option value="ev3-sumo">ev3-sumo</option>
                        </select>
                    </div>

                    <div class="field full">
                        <label>Student 1 Full Name</label>
                        <input id="s1" class="input" type="text" placeholder="الاسم بالكامل" />
                    </div>

                    <div class="field full">
                        <label>Student 2 Full Name</label>
                        <input id="s2" class="input" type="text" placeholder="الاسم بالكامل" />
                    </div>

                    <div class="field full">
                        <label>Student 3 Full Name</label>
                        <input id="s3" class="input" type="text" placeholder="الاسم بالكامل" />
                        <!-- <div class="muted mini">لو فريق WeDo وعايز طالبين فقط: سيب Student 3 فاضي.</div> -->
                    </div>
                    <div class="field full">
                        <label>Student 4 Full Name</label>
                        <input id="s4" class="input" type="text" placeholder="الاسم بالكامل" />
                    </div>

                    <div class="field full">
                        <label>Student 5 Full Name</label>
                        <input id="s5" class="input" type="text" placeholder="الاسم بالكامل" />
                    </div>

                    <div class="field full">
                        <label>Student 6 Full Name</label>
                        <input id="s6" class="input" type="text" placeholder="الاسم بالكامل" />
                    </div>
                </div>

                <div class="err" id="formErr"></div>
            </div>

            <div class="modalFoot">
                <button class="btn ghost" data-close="1">Cancel</button>
                <button class="btn primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script type="module" src="app.js"></script>
</body>

</html>
